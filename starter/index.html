
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- add your title here -->
  <link rel="stylesheet" href="style.css" />
  <!-- reference JS here -->
</head>
<body>
  <!-- Stage 1: Add headings, paragraphs, lists, links, images, tables, and a form here -->
  <!-- Stage 3: Replace generic wrappers with semantic tags (header, nav, main, footer) -->
  <!-- Stage 5: Add components like carousel and mobile menu -->

  <header class="site-header">
    <!-- Add your h1 header here -->
    <nav class="site-nav" aria-label="Primary">
      <ul id="primary-menu" class="menu">
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <!-- additional nav links here -->
      </ul>
    </nav>
  </header>

  <main id="home" tabindex="-1">
    <section>
      <h2>Welcome</h2>
      <p>Start building! Follow the lesson tasks to progressively enhance this page.</p>
    </section>
    <section id="about">
      <h2>About</h2>
      <p>Write a short bio here.</p>
      <!-- include lists here -->
      <h3>My Hobbies</h3>
      <h3>My Top 3 Goals</h3>
      <!-- add an image here -->
    </section>
    <section id="contact">
      <h2>Contact</h2>
      <form id="contact-form" novalidate>
        <label for="name">Name</label>
        <input id="name" name="name" type="text" required />

        <label for="email">Email</label>
        <input id="email" name="email" type="email" required />

        <label for="message">Message</label>
        <textarea id="message" name="message" required></textarea>

        <button type="submit">Send</button>
        <p class="form-status" role="status" aria-live="polite"></p>
      </form>
    </section>
  </main>


  <section id="ai-chat" style="max-width:400px;margin:2rem auto 3rem auto;padding:1rem;background:#f8fafc;border-radius:12px;box-shadow:0 2px 8px rgba(95,108,175,0.08);">
    <h2 style="text-align:center;margin-bottom:1rem;">AI Chat</h2>
    <div id="chat" style="height:220px;overflow-y:auto;background:#fff;border:1px solid #e0c3fc;border-radius:8px;padding:0.75rem 0.5rem 0.5rem 0.5rem;margin-bottom:0.75rem;font-size:1rem;color:#22223b;"></div>
    <div style="display:flex;gap:0.5rem;">
      <input id="user-input" type="text" placeholder="Type a message..." style="flex:1;padding:0.5rem;border-radius:6px;border:1px solid #5f6caf;font-size:1rem;" onkeydown="if(event.key==='Enter'){sendMessage()}" />
      <button onclick="sendMessage()" style="background:#5f6caf;color:#fff;border:none;padding:0.5rem 1.2rem;border-radius:6px;font-weight:bold;cursor:pointer;">Send</button>
    </div>
  </section>
  <script>
    async function sendMessage() {
      const input = document.getElementById('user-input');
      const chat = document.getElementById('chat');
      const userInput = input.value.trim();
      if (!userInput) return;
  chat.innerHTML += `<div style='margin-bottom:0.3rem;'><strong>You:</strong> ${userInput}</div>`;
      input.value = '';
      chat.scrollTop = chat.scrollHeight;

      const response = await fetch('https://futureinnovators-agentbackend.azurewebsites.net/api/CallOpenAI', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          messages: [
            { role: 'system', content: 'You are a helpful assistant.' },
            { role: 'user', content: userInput }
          ]
        })
      });

      const data = await response;
  chat.innerHTML += `<div style='margin-bottom:0.7rem;text-align:right;'><strong>Agent:</strong> ${data.choices[0].message.content}</div>`;
  console.log(data);
      chat.scrollTop = chat.scrollHeight;
    }
  </script>

  <footer class="site-footer">
    <small>&copy; <span id="year"></span> My Website</small>
  </footer>

  <script src="script.js"></script>
</body>
</html>
